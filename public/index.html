<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="google-signin-client_id" content="162237367317-lfqb0ddepe9f3fqcl2obgqas4r4ie09f.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Api Rest + Socket Chat</title>
</head>
<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Signin</h1> <hr>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <a href="#" onclick="signOut();">Sign out</a>

        </div>
        <div class="col-sm-6">
            <form>
                <h1>Login</h1> <hr>
                <input type="text" name="email" class="form-control mb-3" placeholder="Write your email">
                <input type="password" name="password" class="form-control mb-3" placeholder="Write your password">

                <button type="submit" class="btn btn-primary w-100">Log in</button>
            </form>
        </div>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script src="./js/auth.js"></script>

</body>
</html>
